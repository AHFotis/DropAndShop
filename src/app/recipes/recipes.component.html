<div class="row">
    <div class="col-md-5">
        <!-- $event refers to data passed in an event. usually this logic should go in a method and not here. -->
        <app-recipes-list></app-recipes-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe"></app-recipe-detail>
        <ng-template #infoText>
            <p>Please select a recipe</p>
        </ng-template>
    </div>
</div>
